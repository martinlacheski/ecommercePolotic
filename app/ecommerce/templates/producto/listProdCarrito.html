{% extends 'listProdCarrito.html' %}
{% load static %}
{% block columns %}
<tr>
    <th scope="col" style="width: 30%;">Categor√≠a</th>
    <th scope="col" style="width: 40%;">Producto</th>
    <th scope="col" style="width: 20%;">Imagen</th>
    <th scope="col" style="width: 10%;">Opciones</th>
</tr>
{% endblock %}

{% block rows %}
{% for c in object_list %}
<tr>
    <td>{{ c.categoria.descripcion }}</td>
    <td>{{ c.titulo }}</td>
    <td>{{ c.imagen.url }}</td>
    <td>
        <a href="{% url 'ecommerce:producto_view' c.id %}" class="btn btn-success btn-xs btn-flat">
            <i class="fas fa-eye"></i>
        </a>
    </td>
</tr>
{% endfor %}
{% endblock %}

{% block javascript %}
<script type="application/javascript">
    $(function () {
        $('#data').DataTable({
            responsive: true,
            autoWidth: false,
            lengthMenu: [ 25, 50, 75, 100 ],
            columnDefs: [
                {
                    targets: [-2],
                    class: 'text-center',
                    orderable: false,
                    render: function (data, type, row) {
                        return '<img src="' + data + '" class="img-fluid d-block mx-auto" style="width: 30px; height: 30px;">';
                    }
                },
                {
                targets: [-1],
                class: 'text-center',
                orderable: false,
            },
            ],
        });
    });
</script>
{% endblock %}
